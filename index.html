<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Notes App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Grape+Nuts&display=swap"
      rel="stylesheet"
    />
    <!--  font-family: 'Grape Nuts', cursive; -->
    <link
      href="https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <!--  font-family: 'Grape Nuts', cursive;
            font-family: 'Indie Flower', cursive; -->
    <link
      href="https://fonts.googleapis.com/css2?family=Creepster&family=Grape+Nuts&family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <!-- font-family: 'Creepster', cursive;
      font-family: 'Grape Nuts', cursive;
      font-family: 'Indie Flower', cursive; -->
    <link
      href="https://fonts.googleapis.com/css2?family=Aclonica&family=Creepster&family=Grape+Nuts&family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <!-- font-family: 'Aclonica', sans-serif;
          font-family: 'Creepster', cursive;
          font-family: 'Grape Nuts', cursive;
          font-family: 'Indie Flower', cursive; -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="toperHead">date and time</div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a style="cursor: none" class="navbar-brand" href="#">
        <span id="mupi">MUPI</span>
        <span id="department"> computer science & technology </span></a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto"></ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            style="width: 350px"
            class="form-control mr-sm-3"
            id="searchTxt"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button
            style="display: none"
            class="btn btn-outline-success my-2 my-sm-0"
            type="submit"
          >
            Search
          </button>
        </form>
      </div>
    </nav>

    <div class="container my-3">
      <h1>Today's Diary</h1>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">write date subject-name and details</h5>
          <div class="form-group">
            <textarea class="form-control" id="addTxt" rows="3"></textarea>
          </div>
          <button class="btn btn-primary" id="addBtn">Add Note</button>
          <input type="button" value="Clear" onclick="javascript:eraseText();"> 
        </div>
      </div>
      <hr />
      <h1>Your Notes</h1>
      <hr />
      <div id="notes" class="row container-fluid"></div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
